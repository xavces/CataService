  Ionic pages and navigation.

<ion-header>
    <ion-navbar color="primary" hideBackButton="true">
        <ion-buttons start>
        <button ion-button icon-left (click)="prev()"><ion-icon name="arrow-back"></ion-icon></button> 
        </ion-buttons>
        <ion-title>
          {{application.name}}
        </ion-title>
        <!--
        <ion-buttons end>
        <button ion-button icon-left (click)="login()"><ion-icon name="contact"></ion-icon></button>
        </ion-buttons>-->
    </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="container">
    <div>
        <ion-card class="card"  *ngFor="let objet of application.objets;">
                <ion-card-content>
                    <img class="imageService" (click)="serviceDetail(objet);" [src]="objet.img" \>
                    <p class="nameService">{{objet.name}}</p>
                </ion-card-content>
        </ion-card>                             
    </div>
  </div>
</ion-content>
